version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tep-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tep_dashboard
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_0900_ai_ci",
        "--max_connections=300"
      ]
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build: .
    container_name: tep-backend
    environment:
      # 컨테이너 내부에서는 'db' 호스트 사용
      DATABASE_URL: "mysql+pymysql://user:password@db:3306/tep_dashboard?charset=utf8mb4"
      # 필요하다면 추가: UVICORN_HOST/PORT 등
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

volumes:
  mysql_data:
